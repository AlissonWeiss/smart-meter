<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="showEyeButton">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input label="De:" labelPlacement="floating" type="date" [(ngModel)]="initialDate"
            [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Até:" labelPlacement="floating" type="date" [(ngModel)]="endDate"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" [disabled]="isLoading" (click)="searchForKilowattPrices()">
          <ng-container *ngIf="!isLoading; else loading">
            Buscar
          </ng-container>
          <ng-template #loading>
            <ion-spinner name="crescent"></ion-spinner>
          </ng-template>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Acompanhamento de preço</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas #lineChart></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
