<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let smartMeter of smartMeters">
      <ion-item>
        <ion-label class="ion-text-wrap">
          {{ smartMeter.name }}
          <div class="id-position">
            {{ smartMeter.id }}
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option expandable="false">
          <ion-icon slot="icon-only" name="create" (click)="editSmartMeter(smartMeter.id, smartMeter.name)"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable="false">
          <ion-icon slot="icon-only" name="trash" (click)="removeSmartMeter(smartMeter.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item *ngIf="smartMeters.length === 0" class="no-smart-meters">
      <ion-label class="no-smart-meters">
        Não há smart meters cadastrados. Clique no botão "+" para adicionar um.
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewSmartMeter()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
